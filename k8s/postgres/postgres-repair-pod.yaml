apiVersion: v1
kind: Pod
metadata:
  name: postgres-repair
  namespace: batch-inference
  labels:
    app: postgres-repair
spec:
  containers:
    - name: postgres-repair
      image: postgres:16
      command: ["sleep", "3600"]
      env:
        - name: PGDATA
          value: /var/lib/postgresql/data
      volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumes:
    - name: postgres-data
      persistentVolumeClaim:
        claimName: postgres-data-pvc