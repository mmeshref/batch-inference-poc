apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: batch-inference
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    route:
      receiver: default
      group_by: ['alertname', 'job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
    receivers:
      - name: default
        # For now, no real notification integrations; this is just to confirm wiring.
        # Later you can add email/slack/webhook here.

